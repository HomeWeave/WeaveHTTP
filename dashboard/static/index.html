<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- Favicons -->
    <link rel="icon" href="/static/img/favicon.png">
    <title>HomeWeave</title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/static/css/material-dashboard.css?v=2.0.0">
    <!-- Documentation extras -->
</head>

<body class="">
    <script type="text/x-template" id="template-all-components">
        <!-- TODO: Remove one level of hierarchy of div -->
        <div v-if="data.type == 'vertical-layout'">
            <vertical-layout v-bind:data="data"></vertical-layout>
        </div>
        <div v-else-if="data.type == 'h3'">
            <header-3 v-bind:data="data.text"></header-3>
        </div>
        <div v-else-if="data.type == 'paragraph'">
            <paragraph v-bind:data="data.text"></paragraph>
        </div>
        <div v-else-if="data.type == 'button'">
            <weave-button v-bind:data="data"></paragraph>
        </div>
        <div v-else-if="data.type == 'switch'">
            <weave-switch v-bind:data="data"></weave-switch>
        </div>
    </script>
    <script type="text/x-template" id="template-vertical-layout">
		<div>
	        <div class="row" v-for="item in data.items">
				<div v-bind:class="'col-lg-' + data.columnsLarge + ' col-md-' + data.columnsMedium + ' col-sm-' + data.columnsSmall">
		            <all-components v-bind:data="item"></all-components>
				</div>
		    </div>
		<div>
    </script>
    <script type="text/x-template" id="template-switch">
        <div>
            <all-components v-for="(value, key) in data.cases" v-if="key == $root.variables[data.variable]"
                            v-bind:data="value"></all-components>
        </div>
    </script>
    <script type="text/x-template" id="template-paragraph">
        <p>{{data}}</p>
    </script>
    <script type="text/x-template" id="template-h3">
        <h3>{{data}}</h3>
    </script>
    <script type="text/x-template" id="template-button">
        <button v-on:click="onClick(data.onclick)">
            {{data.text}}
        </button>
    </script>
    <script type="text/x-template" id="template-footer-status">
        <div class="stats">
            <span v-for="f in footer">
                <i v-if="f.icon && f.icon.fontawesome" class="fa" v-bind:class="'fa-' + f.icon.fontawesome"></i>
                <i v-else-if="f.icon && f.icon.material" class="material-icons">{{f.icon.material}}</i>
                <a v-if="f.url" v-bind:href="f.url">{{f.message}}</a>
                <span v-else>{{f.message}}</span>
            </span>
        </div>
    </script>
    <script type="text/x-template" id="template-nav-item">
        <li class="nav-item ">
            <a class="nav-link" href="../examples/user.html">
                <i class="material-icons">person</i>
                <p>User Profile</p>
            </a>
        </li>
    </script>
    <script type="text/x-template" id="template-small-card">
        <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="card card-stats">
                <div class="card-header card-header-icon" v-bind:class="'card-header-' + cardType">
                    <div class="card-icon">
                        <i v-if="icon && icon.fontawesome" class="fa" v-bind:class="'fa-' + icon.fontawesome"></i>
                        <i v-else-if="icon && icon.material" class="material-icons">{{icon.material}}</i>
                    </div>
                    <p class="card-category">{{title}}</p>
                    <h3 class="card-title">{{content}}</h3>
                </div>
                <div class="card-footer">
                    <card-footer-status v-bind:footer="footer"></card-footer-status>
                </div>
            </div>
        </div>
    </script>
    <script type="text/x-template" id="template-medium-card">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header" v-bind:class="'card-header-' + cardType">
                    {{cardTitle}}
                </div>
                <div class="card-body">
                    <h4 class="card-title">{{cardTitle}}</h4>
                    <p class="card-category">
                        <all-components v-bind:data="cardContent"></all-components>
                    </p>
                </div>
                <div class="card-footer">
                    <card-footer-status v-bind:footer="footer"></card-footer-status>
                </div>
            </div>
        </div>
    </script>
    <div class="wrapper">
        <div class="sidebar" data-color="orange" data-background-color="white">
            <!--
        Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

        Tip 2: you can also add an image using data-image tag
    -->
            <div class="logo">
                <a href="/" class="simple-text logo-normal">HomeWeave</a>
            </div>
            <div class="sidebar-wrapper">
                <ul class="nav">
                    <li class="nav-item active ">
                        <a class="nav-link" href="../examples/dashboard.html">
                            <i class="material-icons">dashboard</i>
                            <p>Dashboard</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-panel">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-transparent  navbar-absolute fixed-top">
                <div class="container-fluid">
                    <div class="navbar-wrapper">
                        <a class="navbar-brand" href="#pablo">Dashboard</a>
                    </div>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="navbar-toggler-icon icon-bar"></span>
                        <span class="navbar-toggler-icon icon-bar"></span>
                        <span class="navbar-toggler-icon icon-bar"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navigation">
                        <form class="navbar-form">
                            <div class="input-group no-border">
                                <input type="text" value="" class="form-control" placeholder="Search...">
                                <button type="submit" class="btn btn-white btn-round btn-just-icon">
                                    <i class="material-icons">search</i>
                                    <div class="ripple-container"></div>
                                </button>
                            </div>
                        </form>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#pablo">
                                    <i class="material-icons">dashboard</i>
                                    <p>
                                        <span class="d-lg-none d-md-block">Stats</span>
                                    </p>
                                </a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="material-icons">notifications</i>
                                    <span class="notification">5</span>
                                    <p>
                                        <span class="d-lg-none d-md-block">Some Actions</span>
                                    </p>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                                    <!-- <a class="dropdown-item" href="#">Mike John responded to your email</a> -->
                                </div>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#pablo">
                                    <i class="material-icons">person</i>
                                    <p>
                                        <span class="d-lg-none d-md-block">Account</span>
                                    </p>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- End Navbar -->
            <div class="content">
                <div class="container-fluid" id="mainContent">
                    <div class="row weave-small-cards-row">
                    </div>
                    <div class="row weave-medium-cards-row">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!--   Core JS Files   -->
<script src="/static/js/core/jquery.min.js"></script>
<script src="/static/js/core/popper.min.js"></script>
<script src="/static/js/bootstrap-material-design.js"></script>
<script src="/static/js/plugins/perfect-scrollbar.jquery.min.js"></script>
<!--  Charts Plugin, full documentation here: https://gionkunz.github.io/chartist-js/ -->
<script src="/static/js/plugins/chartist.min.js"></script>
<!-- Library for adding dinamically elements -->
<script src="/static/js/plugins/arrive.min.js" type="text/javascript"></script>
<!--  Notifications Plugin, full documentation here: http://bootstrap-notify.remabledesigns.com/    -->
<script src="/static/js/plugins/bootstrap-notify.js"></script>
<!-- Material Dashboard Core initialisations of plugins and Bootstrap Material Design Library -->
<script src="/static/js/material-dashboard.js?v=2.0.0"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js" integrity="sha256-TaLceMwjWRqe4yhbqPOJH6V7UGt5AvvdNfpaIXJWbFU=" crossorigin="anonymous"></script>
<script src="/static/js/dashcomponents.js"></script>
<script src="/static/js/dashboard-main.js"></script>
</html>
