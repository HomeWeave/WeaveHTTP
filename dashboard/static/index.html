<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- Favicons -->
    <link rel="icon" href="img/favicon.png">
    <title>HomeWeave</title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/material-dashboard.css?v=2.0.0">
    <!-- Documentation extras -->
</head>

<body>
    <script type="text/x-template" id="template-all-components">
        <vertical-layout v-if="data.type == 'vertical-layout'" v-bind:data="data"></vertical-layout>
        <header-3 v-else-if="data.type == 'h3'" v-bind:data="data.text"></header-3>
        <paragraph v-else-if="data.type == 'paragraph'" v-bind:data="data.text"></paragraph>
        <weave-button v-else-if="data.type == 'button'" v-bind:data="data"></weave-button>
        <medium-card v-else-if="data.type == 'medium-card'" v-bind:data="data"></medium-card>
    </script>
    <script type="text/x-template" id="template-vertical-layout">
        <div>
            <div class="row" v-for="item in data.items">
                <div v-bind:class="'col-lg-' + data.columnsLarge + ' col-md-' + data.columnsMedium + ' col-sm-' + data.columnsSmall">
                    <all-components v-bind:data="item"></all-components>
                </div>
            </div>
        <div>
    </script>
    <script type="text/x-template" id="template-paragraph">
        <p>{{$root.processUITemplate(data)}}</p>
    </script>
    <script type="text/x-template" id="template-h3">
        <h3>{{$root.processUITemplate(data)}}</h3>
    </script>
    <script type="text/x-template" id="template-button">
        <button v-on:click="$root.fireEvent(data.onclick)">
            {{$root.processUITemplate(data.text)}}
        </button>
    </script>
    <script type="text-x-template" id="template-weave-icon">
        <i v-if="data.icon && data.icon.fontawesome" class="fa" v-bind:class="'fa-' + data.icon.fontawesome"></i>
        <i v-else-if="data.icon && data.icon.material" class="material-icons">{{data.icon.material}}</i>
    </script>
    <script type="text/x-template" id="template-card-footer-status">
        <div class="stats">
            <span v-for="f in data">
                <weave-icon v-bind:data="f"></weave-icon>
                <a v-if="f.url" v-bind:href="f.url">{{$root.processUITemplate(f.message)}}</a>
                <span v-else>{{$root.processUITemplate(f.message)}}</span>
            </span>
        </div>
    </script>
    <script type="text/x-template" id="template-nav-item">
        <li class="nav-item ">
            <a class="nav-link" href="../examples/user.html">
                <i class="material-icons">person</i>
                <p>User Profile</p>
            </a>
        </li>
    </script>
    <script type="text/x-template" id="template-small-card">
        <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="card card-stats">
                <div class="card-header card-header-icon" v-bind:class="'card-header-' + cardType">
                    <div class="card-icon">
                        <i v-if="icon && icon.fontawesome" class="fa" v-bind:class="'fa-' + icon.fontawesome"></i>
                        <i v-else-if="icon && icon.material" class="material-icons">{{icon.material}}</i>
                    </div>
                    <p class="card-category">{{title}}</p>
                    <h3 class="card-title">{{content}}</h3>
                </div>
                <div class="card-footer">
                    <card-footer-status v-bind:footer="footer"></card-footer-status>
                </div>
            </div>
        </div>
    </script>
    <script type="text/x-template" id="template-medium-card">
        <div class=" col-lg-4 col-md-4 col-sm-12">
            <div class="card card-chart">
                <div class="card-header" v-bind:class="'card-header-' + data.cardType">
                </div>
                <div class="card-body">
                    <h4 class="card-title">{{$root.processUITemplate(data.cardTitle)}}</h4>
                    <p class="card-category">
                        <all-components v-bind:data="data.cardContent"></all-components>
                    </p>
                </div>
                <div class="card-footer">
                    <card-footer-status v-bind:data="data.footer"></card-footer-status>
                </div>
            </div>
        </div>
    </script>
    <div class="wrapper">
        <div class="sidebar" data-color="orange" data-background-color="white">
            <!--
        Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

        Tip 2: you can also add an image using data-image tag
    -->
            <div class="logo">
                <a href="/" class="simple-text logo-normal">HomeWeave</a>
            </div>
            <div class="sidebar-wrapper">
                <ul class="nav">
                    <li class="nav-item active ">
                        <a class="nav-link" href="../examples/dashboard.html">
                            <i class="material-icons">dashboard</i>
                            <p>Dashboard</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-panel">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-transparent  navbar-absolute fixed-top">
                <div class="container-fluid">
                    <div class="navbar-wrapper">
                        <a class="navbar-brand" href="#pablo">Dashboard</a>
                    </div>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="navbar-toggler-icon icon-bar"></span>
                        <span class="navbar-toggler-icon icon-bar"></span>
                        <span class="navbar-toggler-icon icon-bar"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navigation">
                        <form class="navbar-form">
                            <div class="input-group no-border">
                                <input type="text" value="" class="form-control" placeholder="Search...">
                                <button type="submit" class="btn btn-white btn-round btn-just-icon">
                                    <i class="material-icons">search</i>
                                    <div class="ripple-container"></div>
                                </button>
                            </div>
                        </form>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#pablo">
                                    <i class="material-icons">dashboard</i>
                                    <p>
                                        <span class="d-lg-none d-md-block">Stats</span>
                                    </p>
                                </a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="material-icons">notifications</i>
                                    <span class="notification">5</span>
                                    <p>
                                        <span class="d-lg-none d-md-block">Some Actions</span>
                                    </p>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                                    <!-- <a class="dropdown-item" href="#">Mike John responded to your email</a> -->
                                </div>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#pablo">
                                    <i class="material-icons">person</i>
                                    <p>
                                        <span class="d-lg-none d-md-block">Account</span>
                                    </p>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- End Navbar -->
            <div class="content">
                <div class="container-fluid" id="mainContent">
                    <div class="row weave-small-cards-row">
                    </div>
                    <div class="row weave-medium-cards-row">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js" integrity="sha256-3kjowa0CUPPK4W+yaGpNP1exjs8gbX2SSsToEMd06K8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.core.min.js" integrity="sha256-Q+4FYyw42bZJQS9v3+BXNtPLNxKqDLKIEPt50Z4fiYw=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/arrive/2.4.1/arrive.min.js" integrity="sha256-WXHeZwrvHW+Qpj5u2NCVyiL5XEVf/AzrYL5i4w4aRHM=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-notify/0.2.0/js/bootstrap-notify.min.js" integrity="sha256-x9MuLegVJYbuND9ufn0Ji5PAoT0FKFt8S5PBPWyuROM=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.umd.min.js" integrity="sha256-GYcdwXot2kSaBb8kr9o8zDKYBwQ1PCkugjcCYFQS+IA=" crossorigin="anonymous"></script>
<script src="js/core/popper.min.js"></script>
<script src="js/plugins/perfect-scrollbar.jquery.min.js"></script>
<!--  Charts Plugin, full documentation here: https://gionkunz.github.io/chartist-js/ -->
<script src="js/plugins/chartist.min.js"></script>
<!-- Material Dashboard Core initialisations of plugins and Bootstrap Material Design Library -->
<script src="js/material-dashboard.js?v=2.0.0"></script>
<script src="/static/js/weave.js"></script>
<script src="js/dashboard-main.js"></script>

</html>
